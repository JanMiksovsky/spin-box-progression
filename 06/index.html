<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>6</title>

    <template id="spinBoxTemplate">
      <style>
        :host {
          display: inline-grid;
        }

        #input {
          grid-row-end: 3;
          grid-row-start: 1;
          text-align: right;
        }

        #upButton,
        #downButton {
          grid-column: 2;
          user-select: none;
        }
      </style>
      <input id="input"></input>
      <button id="upButton">▲</button>
      <button id="downButton">▼</button>
    </template>

    <script type="module">
      import {
        defaultState,
        firstRender,
        ids,
        render,
        setState,
        state,
        template
      } from '../lib/core/internal.js';
      import ReactiveElement from '../lib/core/ReactiveElement.js';
  
      class SpinBox extends ReactiveElement {
        get [defaultState]() {
          return {
            ...super[defaultState],
            value: 0
          };
        }

        [render](changed) {
          super[render](changed); // Populates shadow root from template.
          
          if (this[firstRender]) {
            // Wire up event handlers.
            this[ids].input.addEventListener("input", () => {
              this.value = this[ids].input.value;
            });
            this[ids].downButton.addEventListener("mousedown", () => {
              this.value--;
            });
            this[ids].upButton.addEventListener("mousedown", () => {
              this.value++;
            });
          }

          if (changed.value) {
            // Render value state to input.
            this[ids].input.value = this[state].value;
          }
        }

        get [template]() {
          return spinBoxTemplate;
        }

        get value() {
          return this[state].value;
        }
        set value(value) {
          this[setState]({ value });
        }
      }

      customElements.define('spin-box', SpinBox);
    </script>
  </head>

  <body>
    <spin-box></spin-box>
  <body>
    
</html>
