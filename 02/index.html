<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <template id="spinBoxTemplate">
      <style>
        :host {
          display: inline-grid;
        }

        #input {
          grid-row-end: 3;
          grid-row-start: 1;
          text-align: right;
        }

        #upButton,
        #downButton {
          grid-column: 2;
          user-select: none;
        }
      </style>
      <input id="input"></input>
      <button id="upButton">▲</button>
      <button id="downButton">▼</button>
    </template>

    <script type="module">
      import * as internal from '../lib/core/internal.js';
      import ShadowTemplateMixin from '../lib/core/ShadowTemplateMixin.js';

      class SpinBox extends ShadowTemplateMixin(HTMLElement) {
        constructor() {
          super();
          this._value = 0;
        }

        attributeChangedCallback(attributeName, oldValue, newValue) {
          if (attributeName === 'value') {
            this.value = parseInt(newValue);
          }
        }

        connectedCallback() {
          this[internal.render]();
        }

        static get observedAttributes() {
          return ['value'];
        }

        [internal.render]() {
          const firstRender = !this.shadowRoot;
          super[internal.render](); // Populate shadow root from template.
          if (firstRender) {
            // Wire up event handlers.
            const input = this.shadowRoot.getElementById('input');
            input.addEventListener('input', () => { this.value = input.value; });
            const downButton = this.shadowRoot.getElementById('downButton');
            downButton.addEventListener("mousedown", () => { this.value--; });
            const upButton = this.shadowRoot.getElementById('upButton');
            upButton.addEventListener("mousedown", () => { this.value++; });
          }
          // Render value state to input.
          const input = this.shadowRoot.getElementById('input');
          input.value = this._value;
        }

        get [internal.template]() {
          return spinBoxTemplate;
        }

        get value() {
          return this._value;
        }
        set value(value) {
          this._value = value;
          this[internal.render]();
        }
      }

      customElements.define('spin-box', SpinBox);
    </script>
  </head>

  <body>
    <spin-box></spin-box>
  <body>
    
</html>
